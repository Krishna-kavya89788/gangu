<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Web3Forms</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message {
            display: none;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Success message (hidden by default) -->
        <div id="success-message" class="success-message">
            Thank you for your message! We'll get back to you soon.
        </div>
        
        <!-- Error message (hidden by default) -->
        <div id="error-message" class="error-message">
            There was an error submitting your message. Please try again.
        </div>
        
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="2d0a8917-efc1-4b52-9107-89e70c4cda93">
            
            <!-- Optional: Add redirect after successful submission -->
            <input type="hidden" name="redirect" value="https://web3forms.com/success">
            
            <!-- Optional: Add subject for emails -->
            <input type="hidden" name="subject" value="New Contact Form Submission">
            
            <!-- Optional: Add from name for emails -->
            <input type="hidden" name="from_name" value="Contact Form">
            
            <!-- Optional: Add reply-to email -->
            <input type="hidden" name="replyto" value="client-email@example.com">
            
            <!-- Honeypot to prevent spam -->
            <input type="checkbox" name="botcheck" style="display: none;">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

    
</body>
</html>
